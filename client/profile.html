<body>
  <header>
    <nav>
      <a class='logo' href='/'>Fitness<span class='other-color'>&</span>You</a>
      <a href='/'>Home</a>

      <!-- <a class='logo' href='calendar.html'>Fitness<span class='other-color'>&</span>You</a>

      <a href='calendar.html'>Calendar</a>
      <a href='calendar.html'>Workouts</a>
      <a class='active' href='profile.html'>Profile</a> -->
      <!-- END TEST LOCALLY -->
    </nav>
  </header>
  <div id='profile-content'>
    <br>
    <div class='profile-presentation'>
      <img id='profile-picture' src='assets/profile-picture' alt='Profile Picture'>
      <!-- TEST LOCALLY -->
      <!-- <img id='profile-picture' src='assets/profile-picture-placeholder.png' alt='Profile Picture'> -->
      <!-- END TEST LOCALLY -->
      <div class='profile-main-info'>
        <h1 id='name-text'></h1>
        <h2 id='gender-text'></h2><br>
        <button id='edit-profile-btn' class='btn btn-primary'>Edit</button>
      </div>
    </div>
    <br>
    <div class='profile-metrics'>
      <h4>Weight (lbs)</h4>
      <p id='weight-text' class='underline'></p>
      <h4>Body Fat %</h4>
      <p id='body-fat-text' class='underline'></p>
      <h4>Height (cm)</h4>
      <p id='height-text' class='underline'></p>
      <h4>Birthday</h4>
      <p id='birthday-text' class='underline'></p>
    </div>
  </div>
  <div id='edit-profile-modal' class='modal'>
    <div class='modal-content'>
      <h1>Edit Profile</h1>
      <form id='edit-profile-form'>
        <div class='form-group'>
          <label for='input-name'>Name</label>
          <input type='text' autocomplete="off" class='form-control' id='input-name'>
        </div>
        <div class='form-group'>
          <label for='input-gender'>Gender</label>
          <select id="input-gender">
          </select>
        </div>
        <div class='form-group'>
          <label for='input-weight'>Weight (lbs)</label>
          <input type='number' autocomplete="off" class='form-control' id='input-weight'>
        </div>
        <div class='form-group'>
          <label for='input-body-fat'>Body Fat % (0 - 1)</label>
          <div id='body-fat-value'>
            <input type='range' autocomplete="off" style="margin: 0;" class='form-control' id='input-body-fat' min='0' max='1' step='0.01' oninput="this.nextElementSibling.value = this.value">
            <output id='output-body-fat'>0.5</output> <!-- Placeholder -->
          </div>  
        </div>
        <div class='form-group'>
          <label for='input-height'>Height (cm)</label>
          <input type='number' autocomplete="off" class='form-control' id='input-height'>
        </div>
        <div class='form-group'>
          <label for='input-birthday'>Birthday</label>
          <input type='text' class='form-control' id='input-birthday'>
        </div>
        <div class='button-div'>
          <button id='save-profile-btn' type='submit' class='btn btn-primary'>Save</button>
          <button id='close-edit-profile-btn' class='btn btn-secondary'>Close</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p id='footer-text'>Become your best self!</p>
  </footer>
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <script type='text/javascript' src='/javascript/profile'></script>

  <!-- END TEST LOCALLY -->
</body>
</html>
