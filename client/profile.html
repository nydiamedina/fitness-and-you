    </nav>
  </header>
  <div id='profile-content'>
    <br>
    <div class='profile-presentation'>
      <img id="profile-picture" src="assets/profile-picture" alt="Profile Picture">
      <!-- TEST LOCALLY -->
      <!-- <img id="profile-picture" src="assets/profile-picture-placeholder.png" alt="Profile Picture"> -->
      <!-- END TEST LOCALLY -->
      <div class='profile-main-info'>
        <h1>Nydia Medina</h1>
        <h2>Female</h2><br>
        <button id='close-new-workout-btn' class='btn btn-primary'>Edit</button>
      </div>
    </div>
    <br>
    <div class='profile-metrics'>
      <h4>Weight (lbs)</h4>
      <p id='weight-text' class='underline'>125</p>
      <h4>Body Fat %</h4>
      <p id='body-fat-text' class='underline'>0.25</p>
      <h4>Height (cm)</h4>
      <p id='height-text' class='underline'>161</p>
      <h4>Birthday</h4>
      <p id='birthday-text' class='underline'>5/29/1996</p>
    </div>
  </div>
  <div id='new-workout-modal' class='modal'>
    <div class='modal-content'>
      <h1>Edit Profile</h1>
      <form id='edit-profile-form'>
        <div class='form-group'>
          <label for='input-title'>Title</label>
          <input type='text' class='form-control' id='input-title' placeholder='Killer Workout!'>
        </div>
        <div class='form-group'>
          <label for='input-date'>Date</label>
          <input type='text' class='form-control' id='input-date'>
        </div>
        <div class='form-group'>
          <label for='input-start-time'>Start Time</label>
          <input type='time' class='form-control' id='input-start-time'>
        </div>
        <div class='form-group'>
          <label for='input-duration'>Duration</label>
          <input type='number' class='form-control' id='input-duration' placeholder='60'>
        </div>
        <div class='form-group'>
          <label for='input-calories'>Calories</label>
          <input type='number' class='form-control' id='input-calories' placeholder='250'>
        </div>
        <div class='button-div'>
          <button id='save-new-workout-btn' type='submit' class='btn btn-primary'>Save</button>
          <button id='close-new-workout-btn' class='btn btn-secondary'>Close</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p id='footer-text'>Become your best self!</p>
  </footer>
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <script type='text/javascript' src='/javascript'></script>
